<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chekout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<style>
     #stor div img {
        width: 100%;
    }

    #stor {
        gap: 20px;
        width: 95%;
        padding: 40px;
        margin: 10px;
    }
   #stor {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
    }
    #button{
        color: rgb(73, 21, 21);
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Book Stor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">books </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./addbook.html">Add more books </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./chekout.html">Chekout </a>
                    </li>
            </div>
            <form class="d-flex" id="search">
                <input class="from-control me-2" type="search" id="search-value" placeholder="search" aria-label="search" />
                <button class="btn btn-outline-success" type="submit">submit</button>
            </form>
        </div>
    </nav>

    <div id="stor">

    </div>
</body>
<script>
     let buy = JSON.parse(localStorage.getItem('cart')) || []
    const uimaker = (buy) => {
        document.getElementById("stor").innerHTML = ""
        buy.map((ele,i) => {
            let bookname = document.createElement("h1")
            bookname.innerHTML = ele.bookname
            let img = document.createElement("img")
            img.src = ele.img
            let price = document.createElement("p")
            price.innerHTML = ele.price
            let category = document.createElement("h4")
            category.innerHTML = ele.category
            let btn = document.createElement("button")
            btn.innerHTML = "delete"
            btn.setAttribute("class","btn btn-secondary") 
            btn.addEventListener("click",()=>{
                buy.splice(i,1)
                uimaker(buy)
                alert("Book Delete successfully")
            })

            let div = document.createElement("div")

            div.append(bookname,img, price, category,btn)

            document.getElementById("stor").append(div)
        })
        
    }
 
    uimaker(buy)

    const search = (value) => {
        let temp = buy.filter((ele) => ele.bookname==value)
        uimaker(temp)
    }
    const handlesearch = (e) => {
        e.preventDefault()

        let bookname = document.getElementById("search-value").value
        search(bookname)
        alert("Book search successfully")
    }
    document.getElementById("search").addEventListener("submit", handlesearch)
</script>
</html>
